<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State of Being Tracker</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  </head>
  <body>
    <div id="navbar">
      <a href="index.html">Home</a>
      <a href="manage_recipes.html"> Manage Recipes</a>
    </div>

    <div id="rate-recipe-container">
      <h1>Rate Recipe:</h1>
      <div id="recipeNames"></div>
    </div>

    <div id="add-recipe-container">
      <h1>Add Recipe:</h1>
      <textarea id="recipeInput" placeholder="Paste your recipe in JSON format here..."></textarea>
      <button onclick="submitRecipe()">Submit</button>
    </div>

    <div id="track-state-container">
      <h1>Track State of Being:</h1>
      <input type="text" id="stateInput" placeholder="Describe your average state of being since your last meal here!">
      <button onclick="submitState()">Submit</button>
    </div>

    <div id="track-meal-container">
      <h1>Track Meal:</h1>
      <input type="text" id="mealInput" placeholder="Describe your last meal here!">
      <input type="time" id="mealTimeInput" placeholder="Specify the time of your meal">
      <button onclick="submitMeal()">Submit</button>
    </div>

    <script src="JS/script.js"></script>
    <script>
      $( function() {
        $( "#rate-recipe-container, #add-recipe-container, #track-state-container, #track-meal-container" ).draggable().resizable();
      } );
    </script>
  </body>
</html>
